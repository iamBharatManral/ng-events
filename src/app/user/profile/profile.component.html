<div class="profile">
  <h1>Edit Your Profile</h1>
  <hr>
  <form class="form" [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
    <div class="form-group">
      <label for="firstName">First Name<sup>*</sup></label>
      <input type="text" id="firstName" placeholder="Enter firstname..." name="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name<sup>*</sup></label>
      <input type="text" id="lastName" placeholder="Enter lastname ..." name="lastName" formControlName="lastName">
    </div>
  <div class="btn-group">
    <button type="submit" [disabled]="!profileForm.valid">Save</button>
    <button type="button" (click)="cancel()" class="cancel">Cancel</button>
  </div>
  </form>
</div>
