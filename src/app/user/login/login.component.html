<form action="" class="login" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username..." name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password..." name="password" ngModel>
  </div>
  <div class="btn-group">
    <button type="submit">Login</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
