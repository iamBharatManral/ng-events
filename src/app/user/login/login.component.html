<form class="login" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <div class="form-group">
    <label for="username">Username<sup>*</sup></label>
    <input type="text" id="username" placeholder="Enter username..." name="username" ngModel required>
  </div>
  <div class="form-group">
    <label for="password">Password<sup>*</sup></label>
    <input type="password" id="password" placeholder="Enter password..." name="password" ngModel required>
  </div>
  <div class="btn-group">
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <button type="button" (click)="cancel()" class="cancel">Cancel</button>
  </div>
</form>
