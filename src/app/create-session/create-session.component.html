<form class="form" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
  <div class="form-group">
    <label for="name">Name:<sup>*</sup></label>
    <input type="text" id="name" placeholder="session name..." formControlName="name">
  </div>
  <div class="form-group">
    <label for="presenter">Presenter:<sup>*</sup></label>
    <input type="text" id="presenter" placeholder="Presenter name..." formControlName="presenter">
  </div>
  <div class="form-group">
    <label for="duration">Duration:<sup>*</sup></label>
    <select id="duration" formControlName="duration">
    <option value="">Select duration</option>
    <option value="0">Half an hour</option>
    <option value="1">1 Hour</option>
    <option value="2">Half a day</option>
    <option value="3">Full day</option>
  </select>
  </div>
  <div class="form-group">
    <label for="level">Level:<sup>*</sup></label>
    <select id="level" formControlName="level">
      <option value="">Select level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>
  <div class="form-group">
    <label for="abstract">Abstract:<sup>*</sup></label>
    <textarea id="abstract" placeholder="Short description..." formControlName="abstract" rows="4" cols="40"></textarea>
  </div>
  <div class="btn-group">
    <button type="submit" [disabled]="newSessionForm.invalid">Save</button>
    <button type="button" (click)="cancel()" class="cancel">Cancel</button>
  </div>
</form>
