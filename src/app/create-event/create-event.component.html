<div class="container">
  <h1>New Event</h1>
  <hr>
  <form action="" class="form" #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)">
    <div class="form-group">
      <label for="eventName">Event Name:<sup>*</sup></label>
      <input type="text" id="eventName" placeholder="name of your event..." name="name" required ngModel>
    </div>
    <div class="form-group">
      <label for="eventDate">Event Date:<sup>*</sup></label>
      <input type="text" id="eventDate" placeholder="format (mm/dd/yyyy)..." name="date" required ngModel pattern="\d{2}/\d{2}/\d{4}">
    </div>
    <div class="form-group">
      <label for="eventTime">Time:<sup>*</sup></label>
      <input type="text" id="eventTime" placeholder="start time format (hh:mm am/pm)..." name="time" required ngModel pattern="\d{2}:\d{2} [aAPp][mM]">
    </div>
    <div class="form-group">
      <label for="eventPrice">Price:<sup>*</sup></label>
      <input type="text" id="eventPrice" placeholder="event price..." name="price" required ngModel pattern="\d+(\.\d+)?">
    </div>
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="address">Address:<sup>*</sup></label>
        <input type="text" id="address" placeholder="address..." name="address" required ngModel>
      </div>
      <div class="form-group">
        <input type="text" id="city" placeholder="enter city name..." name="city" required ngModel>
      </div>
      <div class="form-group">
        <input type="text" id="country" placeholder="enter country name..." name="country" required ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="onlineUrl">Online Url:<sup>*</sup></label>
      <input type="url" id="onlineUrl" placeholder="https://example.com" name="onlineUrl" required ngModel pattern="https://.*" size="30">
    </div>
    <div class="btn-group">
      <button type="submit" [disabled]="newEventForm.invalid">Save</button>
      <button type="button" (click)="cancel()" class="cancel">Cancel</button>
    </div>
  </form>
</div>
